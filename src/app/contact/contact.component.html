<div>
  <h2 class="text-center title-color">Contact</h2>

  <div class="container mt-4">

    <form class="card border-0" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row m-3" *ngIf="formHasError">
        <div class="col-lg-12">
          <p class="text-center text-danger">{{errorMessage}}</p>
        </div>
      </div>
      <div class="row m-3" *ngIf="sendingEmail">
        <div class="col-lg-12">
          <p class="text-center text-success">Email Sent!...</p>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" ngModel>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject" ngModel>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Message" class="form-control" rows="5" name="message"
              ngModel></textarea>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <button class="btn btn-primary text-center pull-right">Send me an email!</button>
      </div>
    </form>

    <!-- <div class="row">
      <div class="col-lg-12">


      </div>

      

    </div> -->
  </div>


</div>
